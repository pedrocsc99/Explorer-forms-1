<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </div>
    </header>
    <form id="mentor">
        <fieldset>
            <legend>Informações pessoais</legend>
            <div class="name-wrapper">
                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-wrapper">
                    <label for="surname">Sobrenome</label>
                    <input type="text" id="surname" required>
                </div>
            </div>
            <div class="input-wrapper">
                <label for="your-email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="your-email" required>
            </div>
            <div class="input-wrapper">
                <label for="password">Senha <span>(Mínimo de 6 caracteres)</span></label>
                <input type="password" id="password" minlength="6" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                Informações do Mentor
            </legend>
            <div class="input-wrapper">
                <label for="mentor-name">Nome do mentor<span>(Só o primeiro nome)</span></label>
                <input type="text" id="mentor-name" required> 
            </div>
        </fieldset>
        <fieldset>
            <legend>
                Seus Horários Disponíveis
            </legend>
            <div class="title-hour">
                <legend>Primeira Mentoria</legend>
                <div class="date-wrapper">
                    <div class="input-wrapper">
                        <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="time-wrapper">
                        <div class="input-wrapper">
                            <label for="begin">Das</label>
                            <input type="time" id="begin" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="end">Até</label>
                            <input type="time" id="end" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="title-hour">
                <legend>Segunda Mentoria</legend>
                <div class="date-wrapper">
                    <div class="input-wrapper">
                        <label for="second-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="second-date">
                    </div>
                    <div class="time-wrapper">
                        <div class="input-wrapper">
                            <label for="second-begin">Das</label>
                            <input type="time" id="second-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="second-end">Até</label>
                            <input type="time" id="second-end">
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    <footer>
        <input class="button" type="submit" form="mentor" value="Salvar">
    </footer>
</body>
</html>
